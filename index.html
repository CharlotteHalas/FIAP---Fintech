<!DOCTYPE html>
<html lang="pt-br">

<head>

    <!-- Linkando o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Linkando Font Awesome com CND -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech - Nova Receita</title>

    <!-- Linkando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linkar a CSS com o HTML -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">

</head>

<body>

    <!-- Parte superior -->
    <header class="container-fluid p-4 sticky-top">
        <div class="container">
            <div class="d-flex">
                <i class="fa-solid fa-angle-left ps-2"></i>
                <h1 class="w-100 text-center text-md-start px-3">Nova Receita</h1>
                <div class="w-10 pe-2"></div>
            </div>
            <div>
                <!-- Começo Form -->
                <form id="ValorReceita" name="ValorReceita" method="post" action="">
                    <fieldset class="mt-3 mx-3">
                        <label for="Valor" class="form-label header-label ps-3 mb-0">Valor</label>
                        <div class="input-group">
                            <span class="input-group-text pe-0 pt-0" id="basic-addon3">R$</span>
                            <input type="number" class="form-control pt-0" id="Valor" placeholder="0,00"
                                aria-describedby="basic-addon3 basic-addon4">
                        </div>
                    </fieldset>
                </form>
                <!-- Fim Form -->
            </div>
        </div>
    </header>

    <!-- Parte do meio -->
    <main class="container-fluid p-3 pb-0">

        <!-- Começo form -->
        <div class="container bg-white rounded-4">
            <form id="dados" name="dados" method="post" action="" class="p-4 px-md-5 row">

                <!-- Marcar como pago -->
                    <div class="input-group my-auto pt-2 d-flex mb-2">
                        <label class="form-label" for="pago">
                            <span class="input-group-text">
                                <i id="basic-addon3" class="fa-solid fa-circle-check"></i>
                                </spam>
                        </label>

                        <label class="form-label mt-2" for="pago">
                            Marcar como pago
                        </label>

                        <div class="form-check form-switch form-check-reverse mt-2">
                            <input class="form-check-input position-absolute end-0 me-3" type="checkbox" role="switch"
                                id="pago">
                        </div>
                    </div>

                <!-- Descrição -->
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <div class="input-group mb-1 pb-1 border-bottom border-2 rounded-2">
                        <label for="descricao">
                            <span class="input-group-text" id="basic-addon3">
                                <i class="fa-solid fa-pen"></i>
                            </span>
                        </label>
                        <input type="text" class="form-control" id="descricao" placeholder="Adicione a descrição"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <!-- Data -->
                <div class="mb-3 col-md-6">
                    <label for="data" class="form-label">Data</label>
                    <div class="input-group mb-1 pb-1 border-bottom border-2 rounded-2">
                        <label for="data">
                            <span class="input-group-text" id="basic-addon3">
                                <i class="fa-solid fa-calendar-days"></i>
                            </span>
                        </label>
                        <input type="date" class="form-control" id="data" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                </div>

                <!-- Categoria -->
                <div class="mb-3 col-md-6">
                    <label for="categoria" class="form-label">Categoria</label>
                    <div class="input-group mb-1 pb-1 border-bottom border-2 rounded-2">
                        <label for="categoria">
                            <span class="input-group-text" id="basic-addon3">
                                <i class="fa-solid fa-list-ul"></i>
                            </span>
                        </label>
                        <select class="form-select" id="categoria">
                            <option selected>Sem Categoria</option>
                            <option value="1">Salário</option>
                            <option value="2">Transporte</option>
                            <option value="3">Compras</option>
                            <option value="4">Saúde</option>
                        </select>
                    </div>
                </div>

                <!-- Tipo de Lançamento -->
                <div class="mb-1">
                    <label for="" class="form-label">Tipo de lançamento</label><br>
                    <input type="radio" class="btn-check" name="options" id="unico" autocomplete="off" checked>
                    <label class="btn btn-outline-success rounded-5 mb-2 me-1" for="unico">Único</label>

                    <input type="radio" class="btn-check" name="options" id="parcelado" autocomplete="off">
                    <label class="btn btn-outline-success rounded-5 mb-2 me-1" for="parcelado">Parcelado</label>

                    <input type="radio" class="btn-check" name="options" id="repetido" autocomplete="off">
                    <label class="btn btn-outline-success rounded-5 mb-2" for="repetido">Repetido</label>
                </div>

                <!-- Anexo -->
                <div class="mb-3">
                    <label for="anexo" class="form-label">Anexo</label>
                    <div class="input-group mb-1 pb-1 border-bottom border-2 rounded-2">
                        <label class="input-group-text" for="anexo">
                            <i class="fa-solid fa-circle-plus"></i>
                        </label>
                        <input type="file" class="form-control visually-hidden" id="anexo" accept="image/*" multiple
                            onchange="showFiles(this)">
                        <button class="btn btn-success my-form-btn" type="button"
                            onclick="document.getElementById('anexo').click()">
                            Adicionar anexo
                        </button>
                    </div>
                </div>

            </form>
        </div>
        <!-- Fim form -->

        <!-- botão -->
        <div class="container sticky-bottom p-3 text-center">
            <button type="submit" class="btn btn-lg btn-success my-btn border-3 border-white rounded-5 shadow-sm" id="btn-save">
                <span class="d-none d-md-inline">Salvar</span>
                <span>
                    <i class="fa-solid fa-check"></i>
                </span>
            </button>
        </div>
        <!-- fim botão -->

    </main>

    <!-- Linkando o JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
